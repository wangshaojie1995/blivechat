# 如果要修改配置，可以复制此文件并重命名为“config.ini”再修改

[ui]
# 房间窗口不透明度
room_opacity = 100


# 评论栏浏览器URL中的参数
[chat_url_params]
# --- 这些参数不可改变 ---
# 通过服务器转发消息
# 1 = relayMessagesByServer = true

# --- 这些参数可以在UI中设置 ---
# 自动翻译弹幕到日语
1 = autoTranslate = false
# 标注打赏用户名读音
2 = giftUsernamePronunciation =
# 最低显示打赏价格（元）
3 = minGiftPrice = 0
# 屏蔽礼物弹幕
4 = blockGiftDanmaku = true

# --- 其他的参数自己发挥 ---
# 显示礼物名
5 = showGiftName = true
# 最大弹幕数
6 = maxNumber = 200


# 付费消息浏览器URL中的参数
[paid_url_params]
# --- 这些参数不可改变 ---
# 通过服务器转发消息
# 1 = relayMessagesByServer = true
# 显示弹幕
# 2 = showDanmaku = false

# --- 这些参数可以在UI中设置 ---
1 = autoTranslate = false
2 = giftUsernamePronunciation =
3 = minGiftPrice = 0
4 = blockGiftDanmaku = true

# --- 其他的参数自己发挥 ---
5 = showGiftName = true
6 = maxNumber = 200
